<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mentoria</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>

<body>
    
    <div class="page">

        <header>
            <h1>mentoria</h1>
            <p>Preencha o formulário abaixo para <br>
                agendar a sua mentoria</p>
    
    
        </header>

    <form action="">
        <fieldset>
            <div class="fieldset-wrapper">
        <legend>informaçoes pessoais</legend>

<div class="col-3">
    
        <div class="input-wrapper">
        <label for="event-name">nome</label>
        <input type="text" id="">
        </div>


            
        <div class="input-wrapper">
            <label for="event-given-name">sobrenome</label>
            <input type="text" id="">

         </div>
       
        </div>
         <div class="input-wrapper">
            <label for="e-mail">email <span>(digite um email válido)</span>
            </label> 
            <input type="email" id="email">
            
            </div>
    
            <div class="input-wrapper">
            <label for="password ">senha<span>(mínimo de 6 caracteres)</span>
            </label>
            <input type="passwaord" id="password">
            
            </div>
        </div>
    </fieldset>

    <fieldset>
        <div class="fieldset-wrapper">
        <legend>informaçoes do mentor</legend>
        <div class="input-wrapper">
             <label for="mentor-name">nome do seu mentor</label>
             <input type="text" id="">
            
        </div>
    </div>


</fieldset>
        

<fieldset>
    <div class="fieldset-wrapper">
        <legend>seus horarios disponiveis</legend>

        
        <div class="col-3">
   
        <div class="input-wrapper">
            <h2>primeira mentoria</h2>
        <label for="date">data <span>(DD/MM/AAAA)</span></label>
        <input type="date">
    </div>

        <div class="input-wrapper">
        <label for="begging-hour">das</label><input type="time">
    </div>

    <div class="input-wrapper">
        <label for="finshed-hour">até</label><input type="time">
    </div>
    
    </div>
    
    <div class="col-3">
        
        <div class="input-wrapper">
            <h2>segunda mentoria</h2>
        <label for="date">data <span>(DD/MM/AAAA)</span></label><input type="date">
    </div>

        <div class="input-wrapper">
        <label for="begging-hour">das</label><input type="time">
    </div>

        <div class="input-wrapper">
        <label for="finshed-hour">até</label><input type="time">
        </div>
</div>
        
    </div>
        </fieldset>
 </form>
 <footer>

    <button>salvar</button>
    
 </footer>
 
</div>
</body>
</html>
